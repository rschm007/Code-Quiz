<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <title>JavaScript Quiz Challenge</title>
  </head>
  <body class="d-flex flex-column">
    <main class="container-fluid flex-fill">
      <!-- Header column with h1, h2 and music button -->
      <header>
        <h1 class="font-weight-bold">JavaScript Quiz Challenge</h1>
        <h2 class="font-weight-light font-italic">
          Prove that you're the very best, like no one ever was.
        </h2>
        <hr />
        <div id="musicControls" class="text-center">
          <button class="btn btn-warning btn-xs theme-button">
            <span class="fa fa-music">Get Pumped Up!</span>
          </button>
          <button class="btn btn-dark btn-xs pause-button">
            <span class="fa fa-pause">Pause Song</span>
          </button>
        </div>
        <hr />
      </header>
      <!-- Main display where questions will appear -->
      <display class="container">
        <div class="d-flex justify-content-center">
          <!-- Button to start quiz -->
          <button type="button" class="btn btn-primary quizBtn btn-lg">
            Start Quiz
          </button>
          <!-- blank unordered list to insert question choices -->
          <ul id="qst-Input">

          </ul>
        </div>
      </display>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then custom JS, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
